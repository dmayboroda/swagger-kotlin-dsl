buildscript {
    ext {
        kotlinVersion = '1.0.3'
        springBootVersion = '1.4.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

apply plugin: 'kotlin'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'swagger-kotlin-dsl'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter')
    compile("org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}")

    compile group: 'io.swagger', name: 'swagger-core', version: '1.5.10'
    compile group: 'io.swagger', name: 'swagger-models', version: '1.5.10'
    compile group: 'io.swagger', name: 'swagger-parser', version: '1.0.23'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
