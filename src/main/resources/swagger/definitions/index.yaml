CreateProviderRequest:
  required:
    - clientId
    - name
  properties:
    clientId:
      type: string
    name:
      type: string
    clientSecret:
      type: string
    resourceIds:
      type: array
      items:
        type: string
        enum:
          - customer-data-service
          - api-gateway
          - orders-service
    scope:
      type: array
      items:
        type: string
        enum:
          - 'privatecustomers.read'
          - 'privatecustomers.write'
    grantTypes:
      type: array
      items:
        type: string
        enum:
          - customer
          - client_credentials
          - authorization_code
          - refresh_token
    redirectUri:
      type: string
      format: url
    authorities:
      type: array
      items:
        type: string
    accessTokenValidity:
      type: integer
      format: int32
    refershTokenValidity:
      type: integer
      format: int32
    additionalInfo:
      type: string
      default: ''
    autoApprove:
      type: boolean
      default: false

CreateCustomerIdRequest:
  description: 'In order to create a corporate or private customer id'
  properties:
    username:
      type: string
    role:
      type: string
      enum:
        - 'PRIVATE'
        - 'CORPORATE'
  required:
    - username
    - role
CreateCustomerIdResponse:
  properties:
    customerId:
      type: string
    username:
      type: string
    role:
      type: string
      enum:
        - 'PRIVATE'
        - 'CORPORATE'
  required:
    - customerId
    - username
    - role